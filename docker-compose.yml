services:
  postgres:
    image: postgres:16
    container_name: alianca-palavra-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: alianca_palavra
      POSTGRES_USER: alianca_user
      POSTGRES_PASSWORD: alianca_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U alianca_user -d alianca_palavra']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

